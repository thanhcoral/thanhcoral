{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login Page</title>

	<link rel="stylesheet" href="{% static 'assets/lib/bootstrap/css/bootstrap.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="{% static 'assets/css/main.css' %}">
	<link rel="stylesheet" href="{% static 'assets/lib/metismenu/metisMenu.css' %}">
	<link rel="stylesheet" href="{% static 'assets/lib/onoffcanvas/onoffcanvas.css' %}">
	<link rel="stylesheet" href="{% static 'assets/lib/animate.css/animate.css' %}">
</head>

<body class="login">
	<div class="form-signin">
		<div class="text-center">
			<img src="assets/img/logo.png" alt="Metis Logo">
		</div>
		<hr>
		<div class="tab-content">
			<div id="login" class="tab-pane active">
				<form>
					<p class="text-muted text-center">
						You have been logout
					</p>
					<a href="{% url 'login' %}"><button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button></a>
				</form>
			</div>
		</div>
		<hr>
	</div>

	<script src="{% static 'assets/lib/jquery/jquery.js' %}"></script>
	<script src="{% static 'assets/lib/bootstrap/js/bootstrap.js' %}"></script>
	<script type="text/javascript">
		(function ($) {
			$(document).ready(function () {
				$('.list-inline li > a').click(function () {
					var activeForm = $(this).attr('href') + ' > form';
					//console.log(activeForm);
					$(activeForm).addClass('animated fadeIn');
					//set timer to 1 seconds, after that, unload the animate animation
					setTimeout(function () {
						$(activeForm).removeClass('animated fadeIn');
					}, 1000);
				});
			});
		})(jQuery);
	</script>
</body>
</html>
